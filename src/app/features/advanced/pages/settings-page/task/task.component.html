<button (click)="getSetting()">Get settings</button>
<div class="container" [class.open]="isContainerOpen">
<div class="expander" [class.show]="isShowAppearance">
  <div class="group-title">
    <h3>Appearance</h3>
    <button (click)="toggle('appearance')">
      {{ isAppearanceOpen ? "Collapse" : "Expand" }}
    </button>
  </div>

  <div class="content" [class.open]="isAppearanceOpen">
    <ng-template #appearance></ng-template>
  </div>
</div>

<div class="expander" [class.show]="isShowGeneral">
  <div class="group-title">
    <h3>General</h3>
    <button (click)="toggle('general')">
      {{ isGeneralOpen ? "Collapse" : "Expand" }}
    </button>
  </div>

  <div class="content" [class.open]="isGeneralOpen">
    <ng-template #general></ng-template>
  </div>
</div>

<div class="expander" [class.show]="isShowDisplay">
  <div class="group-title">
    <h3>Display</h3>
    <button (click)="toggle('display')">
      {{ isDisplayOpen ? "Collapse" : "Expand" }}
    </button>
  </div>

  <div class="content" [class.open]="isDisplayOpen">
    <ng-template #display></ng-template>
  </div>
</div>
<button (click)="saveSettings()">Save Settings</button>
</div>
