<div class="container">
<label for="{{key}}">{{label}}</label>
<select [formControl]="control" [id]="key">
    <option [ngValue]="null" disabled selected>--Please choose an option--</option>
    <option *ngFor="let option of options" [value]="option.value">{{option.label}}</option>
</select>
<small *ngIf="!!isModified">this field has been modified</small>
</div>
