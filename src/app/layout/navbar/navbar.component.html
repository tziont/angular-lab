<nav class="navbar">
  <div class="logo" routerLink="/">Senior Angular Lab</div>
  <ul class="nav-links">
    <li *ngFor="let topic of topics">
      <a [routerLink]="topic.path" routerLinkActive="active">{{ topic.label }}</a>
    </li>
    <div class="theme-toggle">
      <button (click)="toggleTheme()" >Toggle theme</button>
    </div>
    <button (click)="logout()">Logout</button>
  </ul>
  
</nav>
